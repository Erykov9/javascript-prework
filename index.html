<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/024f0574f0.js" crossorigin="anonymous"></script>
	<title>Kamień, papier, nożyce</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="sass/style.css">
</head>
<body>
	<div class="container-sm">
		<h1 class="game-header px-2">ROCK PAPER SCISSORS</h1>
		<div class="game-rules">
			<h3>welcome to my rock-paper-scissors game</h3><br><br>
			<h4>rules #</h4><br>
			<ul class="list-group list-group-flush pb-2">
				<li class="list-group-item list-group-item-light">pick your choice</li>
				<li class="list-group-item list-group-item-light">click the button</li>
				<li class="list-group-item list-group-item-light">the result will be shown below</li>
				<li class="list-group-item list-group-item-light">have fun!</li>
			<ul>
		</div>
		<div id="buttons" class="btns pb-3">
            <button id="play-rock" type="submit" class="btn btn-secondary me-2"><i class="fa-solid fa-hand-fist"></i></button>
            <button id="play-paper" type="submit" class="btn btn-secondary me-2"><i class="fa-solid fa-hand"></i></button>
            <button id="play-scissors" type="submit" class="btn btn-secondary me-2"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
		<div id="messages" class="msgs"></div>
		<div id="result" class="result">
			<h4>result #</h4>
			<p>Computer wins: <span id="pc-win"></span></p>
			<p>Your wins: <span id="player-win"></span></p>
		</div>
	</div>

	<footer class="container">
		<p>Erykov9 &copy; All rights reserved.</p>
	</footer>
	<script src="js/function.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
